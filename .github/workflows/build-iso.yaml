name: Build ISO
on:
  push:
  workflow_dispatch:
  schedule:
   - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
    - uses: actions/checkout@v2
    - name: Set up Arch environment
      run: |
        pacman --noconfirm -Sy archlinux-keyring
        pacman --noconfirm -Su archiso
    - name: Build ISO
      id: build
      run: |
        ./build.sh -v
        echo "::set-output name=image_file::$(pwd)/$(ls out/*.iso)"
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v3
      with:
        name: cactus.iso
        path: ${{ steps.build.outputs.image_file }}
    - name: Upload to file server
      uses: wlixcc/SFTP-Deploy-Action@v1.2.2
      with:
        username: ${{ secrets.SSH_USER }}
        server: ${{ secrets.SSH_HOST }}
        ssh_private_key: ${{ secrets.SSH_KEY }} 
        local_path: ${{ steps.build.outputs.image_file }}
        remote_path: ${{ secrets.SSH_DESTINATION }} 
        args: '-o ConnectTimeout=5'
